<html>
<head>
<link rel="stylesheet" type="text/css" href="books.css">
</head>
<body>
	<h1>Bookstore</h1>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "Books.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var x = xmlDoc.getElementsByTagName('details');
    document.write("<table border='I'>");
    document.write("<tr><th class='thb'>");
    document.write("Title</th><th class='thb'>Author</th><th class='thb'>ISBN_number</th><th class='thb'>Publisher</th><th class='thb'>Edition</th><th class='thb'>Price</th></tr>");
    for(i=0;i<x.length;i++){
    	document.write("<tr><td>");
    	document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
    	document.write("</td><td class='bg'>");
    	document.write(x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue.toUpperCase());
    	document.write("</td><td>");
    	document.write(x[i].getElementsByTagName("ISBN_number")[0].childNodes[0].nodeValue);
    	document.write("</td><td>");
    	document.write(x[i].getElementsByTagName("publisher")[0].childNodes[0].nodeValue);
    	document.write("</td><td>");
    	document.write(x[i].getElementsByTagName("edition")[0].childNodes[0].nodeValue);
    	document.write("</td><td>");
    	document.write(x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue);
    	document.write("</td></tr>");
    }
    document.write("</table>");
    
}
</script>
</body>
</html>
